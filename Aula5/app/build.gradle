apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "br.com.targettrust.aula5"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "app_name", "\"Aula5\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        lite {
            applicationId 'br.com.targettrust.aula4exercicio2.lite'
            versionCode 1
            versionName '1.0 Lite'
        }
        pro {
            applicationId 'br.com.targettrust.aula4exercicio2.pro'
            versionCode 1
            versionName '1.0 Pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.github.satyan:sugar:1.3'
    compile 'com.android.support:support-v4:24.2.1'
}
